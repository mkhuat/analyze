<HTML> 
<HEAD> 
<TITLE>YQL DEMO</TITLE> 
<script type="text/javascript">
function renderYQL(o) {
    var div = document.getElementById("main");
    var html = "";
    if (div) {
        if (o.results[0]) {
            count = o.results.length;
            for (var i = 0; i < count; i++) {
                html =html + o.results[i] + '<br/' + '>';
            }
            div.innerHTML = html;
        } else if (o.results) {
            div.innerHTML = o.results;
        } else {
            div.innerHTML = 'failed';
        }
    }
}
</script>				
<style>
body{
	text-align:center;
}
#main{
	width:500px;
	margin:auto;
}
</style> 
</HEAD> 
<BODY> 
	<strong>YQL Page Scraping Demo</strong> 
	<DIV id="main"> 
	Loading YQL JSON...........
	</DIV> 
	<script src="https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22http%3A%2F%2Fcnn.com%22&diagnostics=true&callback=renderYQL">
	/*
		Here we will get the JSON as 
		renderYQL({'results':'blah blah'}) 
		which will call the function renderYQL.
	*/
	</script> 
</BODY> 
</HTML>
